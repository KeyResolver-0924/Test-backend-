<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Email-client compatible styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #0F172A;
            margin: 0;
            padding: 0;
            background-color: #F8FAFC;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding: 32px 24px;
            background: #0EA5E9;
            background: -webkit-linear-gradient(45deg, #0EA5E9, #3B82F6);
            background: -moz-linear-gradient(45deg, #0EA5E9, #3B82F6);
            background: linear-gradient(45deg, #0EA5E9, #3B82F6);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .text-logo {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .text-logo-icon {
            font-size: 32px;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: auto;
            margin: 0;
        }

        .content {
            padding: 32px 24px;
        }

        h1 {
            color: #0F172A;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 24px;
            line-height: 1.3;
        }

        h2 {
            color: #0F172A;
            font-size: 18px;
            font-weight: 600;
            margin: 28px 0 16px;
        }

        .deed-details {
            background-color: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
        }

        .deed-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .deed-details li {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E2E8F0;
        }

        .deed-details li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .deed-details strong {
            display: block;
            color: #64748B;
            font-size: 14px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action {
            text-align: center;
            margin: 32px 0;
        }

        .button {
            display: inline-block;
            background-color: #0EA5E9;
            color: #FFFFFF;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid #0284C7;
        }

        .note {
            color: #64748B;
            font-size: 14px;
            margin-top: 16px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.signed {
            background-color: #DCFCE7;
            color: #10B981;
        }

        .status.pending {
            background-color: #FEF3C7;
            color: #F59E0B;
        }

        .footer {
            text-align: center;
            color: #64748B;
            font-size: 13px;
            margin-top: 40px;
            padding: 24px;
            background-color: #F8FAFC;
            border-top: 1px solid #E2E8F0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Basic responsive design that works in most email clients */
        @media screen and (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .header {
                padding: 24px 16px;
                border-radius: 0;
            }

            .content {
                padding: 24px 16px;
            }

            h1 {
                font-size: 22px;
            }

            .deed-details {
                padding: 20px;
                margin: 20px 0;
            }

            .button {
                display: block;
                padding: 16px 24px;
                margin: 0 16px;
            }

            .footer {
                border-radius: 0;
            }
        }

        /* Add styles for the signing status */
        .status-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .signer-name {
            color: #4B5563;
            font-weight: 500;
        }

        .status-badge {
            background: #FEF3C7;
            color: #92400E;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="Company Logo" class="logo" style="border: 0;">
            {% else %}
                <div class="text-logo">
                    <span class="text-logo-icon">ü¶Ö</span>
                    <span>Mortgage Deed System</span>
                </div>
            {% endif %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p style="margin: 0 0 8px;">Detta √§r ett automatiskt genererat meddelande. V√§nligen svara inte p√• detta mail.</p>
            <p style="margin: 0;">¬© {{ current_year }} Gustav Kolibri. Alla r√§ttigheter f√∂rbeh√•llna.</p>
        </div>
    </div>
</body>
</html>
